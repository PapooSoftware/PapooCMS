<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#flv_dlg.description}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="js/galerie.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<link href="css/flvplayer.css" rel="stylesheet" type="text/css"/>
	<link href="../../../css/button.css" rel="stylesheet" type="text/css"/>
	<base target="_self"/>
</head>
<body onload="tinyMCEPopup.executeOnLoad('init();'); self.focus();document.loginform.src.focus()" style="display: none">
<form onsubmit="insertFlash();return false;" action="#" name="loginform">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current">
				<span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');"
						 onmousedown="return false;">{#flv_dlg.general}</a></span>
			</li>

		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<fieldset>
				<legend>{#flv_dlg.general}</legend>
				<table border="0" cellpadding="4" cellspacing="0">
					<tr>
						<td><label for="src">{#flv_dlg.file}</label></td>
						<td>
							<input size="50" id="src" name="src" type="text" value=""/>
							<span id="filebrowser" title="Durchsuchen">&nbsp;</span>
						</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Papoo Bilder Galerien</legend>
				<div class="center">
					<a id="hrefbrowser_link"
					   href="javascript:openBrowser('filebrowser','src', 'galimage','advlink_file_browser_callback');"
					   onmousedown="return false;" class="large awesome">Galerie ausw&auml;hlen </a></div>
				<!-- /Link list -->
			</fieldset>
		</div>
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="galerieDialog.update();"/>
		</div>
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();"/>
		</div>
	</div>
</form>
</body>
</html>
