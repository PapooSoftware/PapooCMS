			{*<!-- Sprache/Language Frontend:-->*}
			<legend>{$message_295}</legend>
			{*<!--Hier wird die Standard Sprache festgelegt-->*}
			<p>{$message_366}</p>
			{*<!-- Sprache/Language Frontend: -->*}
			<label for="lang_frontend" >{$message_295}</label>
			{*<!-- Hier kann eine Sprache ausgew�hlt werden.-->*}

			{foreach item=lang from=$language}

				<br />
			{/foreach}
		</fieldset>
