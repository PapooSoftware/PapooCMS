	<h3>#message_cplus_head1#</h3>

	<div class="form">

			<fieldset>
				<legend>#message_cplus_head2#</legend>

				<!-- MODUL: spamschutz (intern) -->

			</div>
			<fieldset>
				<!-- ENDE MODUL: spamschutz (intern) -->
				<br />

		</form>
	</div>
</div>
