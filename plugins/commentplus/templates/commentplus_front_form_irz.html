<div class="comment_block">
	
	<h3>#message_cplus_head1#</h3>
	<div class="error">#fehler#</div>
	<div class="form">
		<form id="artikel_kommentar" action="" method="post">
			<fieldset>
				<legend>Daten</legend>
				
					<label for="message_cplus_projekt">#message_cplus_projekt_lang#</label><br />
					<input type="text" class="inpt" id="message_cplus_projekt" name="message_cplus_projekt" size="30" maxlength="78" value="#message_cplus_projekt#" /><br />
					
					<label for="message_cplus_datum">#message_cplus_datum_lang#</label><br />
					<input type="text" class="inpt" id="message_cplus_datum" name="message_cplus_datum" size="30" maxlength="78" value="#message_cplus_datum#" /><br />
					
					<label for="message_cplus_land">#message_cplus_land_lang#</label><br />
					<input type="text" class="inpt" id="message_cplus_land" name="message_cplus_land" size="30" maxlength="78" value="#message_cplus_land#" /><br />
					
					<label for="message_cplus_ort_massnahme">#message_cplus_ort_massnahme_lang#</label><br />
					<input type="text" class="inpt" id="message_cplus_ort_massnahme" name="message_cplus_ort_massnahme" size="30" maxlength="78" value="#message_cplus_ort_massnahme#" /><br />
					
					
					
			</fieldset>
			<fieldset>
				<legend>#message_cplus_head2#</legend>
				
					<label for="neuvorname">#message_cplus_name#</label><br />
					<input type="text" class="inpt" id="cneuvorname" name="cneuvorname" size="30" maxlength="78" value="#cneuvorname#" /><br />
					
					<label for="inhalt">#message_cplus_beitrag#</label><br />
					<textarea class="txt" id="cinhalt" name="cinhalt" rows="10" cols="30" style="width:90%;">#cinhalt#</textarea><br />
			</fieldset>
				<!-- MODUL: spamschutz (intern) -->
			<div id="spamschutz">
				<fieldset>
				<legend>#message_cplus_spamschutz#</legend>
					<p>#message_cplus_sicherheit#</p>
						#spamschutz#
				</fieldset>
			</div>
			<fieldset>
				<!-- ENDE MODUL: spamschutz (intern) -->
				<br />
				<input class="senden" value="#message_cplus_Eintragen#" name="uebermittelformular" type="submit" />
			</fieldset>
			
			
		</form>
	</div>
</div>
