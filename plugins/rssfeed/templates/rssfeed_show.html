<div class="artikel">

       {if $rss_channel_error neq ''}
		 
		 <h1>{$rss_channel_error}</h1>  
		   
		{else}
		
		<h1><a href="{$rss_channel_linkFEED1}" title="{$rss_channelFEED1}" target="_blank">{$rss_channelFEED1}</a></h1>
		
			{foreach item=table from=$rss_datenFEED1}
			<div class="rssitem">

				<br />
			</div>
			{/foreach}
		{/if}	
</div>
