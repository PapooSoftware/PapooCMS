<div class="floatbox artikel_details">
	<h1>RADIUS-Search (Demo/Test Umkreissuche)</h1>
	{if $result}
		<p>Anzahl gefundener S&auml;tze: {$result|@count}<br />
		Berechnungs-Mittelpunkt: {$plz}<br />
		Radius: 50 km</p>
		<br />
		<table border="0" cellpadding="2" cellspacing="2" style="width:500px">
			<tr>
				<th valign="top" align="left" style="padding:3px;">Plz</th>
				<th valign="top"  align="left" style="padding:3px;">Ort</th>
				<th valign="top"  align="left" style="padding:3px;">Ortsteil</th>
				<th align="left" style="padding:3px;">Entfernung km (Kugeldreieck)</th>
			</tr>
		{foreach item=rec from=$result}
			<tr>
				<td style="padding:3px;">{$rec.plz}</td>
				<td align="left" style="padding:3px;">{$rec.ort}</td>
				<td align="left" style="padding:3px;">{$rec.ortsteil}</td>
				<td align="left" style="padding:3px;">{$rec.Distance}</td>
			</tr>
		{/foreach}
	</table>
	{/if}
	<br />
	<br />
</div>
