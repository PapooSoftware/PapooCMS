<div class="artikel">
<div class="mv">


<form action="" method="post" id="formk" enctype="multipart/form-data">

	<fieldset>
	<legend>{$plugin.mv.content_rights_editieren}</legend>
	{foreach item=content_rights from=$liste_rights}
	<label for="mv_lang_id[{$content_rights.mv_lang_id}]">{$content_rights.mv_lang_long}</label>
	<input type="checkbox" id="mv_lang_id[{$content_rights.mv_lang_id}]" name="mv_lang_id[{$content_rights.mv_lang_id}]"{if $sprache.mv_aktive==1} checked="checked"{/if} value="1" />
	<br />
	{/foreach}
	</fieldset>
	
 	<fieldset>
	<legend>{$plugin.mv.sprachen_standard}</legend>
	<label for="mv_lang_standard">{$plugin.mv.mv_standard}</label>
	<select name="mv_lang_standard" id="mv_lang_standard" size="1">
	{foreach item=sprache from=$language_liste}
		<option value="{$sprache.mv_lang_id}" {if $sprache.mv_lang_standard==1} selected="selected" {/if}>{$sprache.mv_lang_long}</option>
	{/foreach}
	</select>
	</fieldset>
	
 	<fieldset>
	<legend>{$plugin.mv.senden}</legend>
	<input type="submit" class="submit_back_green" name="submit_rights" value="{$plugin.mv.senden}" />
	</fieldset>
	
</form>

</div>
</div>
