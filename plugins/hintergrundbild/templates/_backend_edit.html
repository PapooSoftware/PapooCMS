<fieldset>
    <legend>Hintergrundbild ausw√§hlen</legend>

    <form action="" method="post">
            <input type="hidden" name="hgb_action" value="save" />
            <input type="hidden" name="hgb_menu_id" value="{$plugins.hintergrundbild.hgb_menu_id}" />

            <script language="javascript" type="text/javascript" src="./tiny_mce/tiny_mce.js" charset="utf-8"></script>
            <script language="javascript" type="text/javascript" src="./tiny_mce/FileBrowser.js"></script>
            <script language="javascript" type="text/javascript">

                tinyMCE.init({ldelim}
                mode : "exact",
                        language : "de",
                        elements : "bilddatei",
                        theme : "advanced",
                        plugins : "advimage,advlink",
//                        theme_advanced_buttons1 : "image,code",
                        theme_advanced_buttons1 : "image",
                        theme_advanced_buttons2 : "",
                        theme_advanced_buttons3 : "",
                        convert_urls : false,
                        valid_elements: "img[src]",
                        external_image_list_url : "./example_image_list.php?tinymce_lang_id={$tinymce_lang_id}",
                        external_link_list_url : "./example_link_list.php?tinymce_lang_id={$tinymce_lang_id}",
                        file_browser_callback : 'myFileBrowser'

                {rdelim} );

            </script>

            <label for="bw_bild">Bild:</label><br />
            <textarea id="bilddatei" name="bilddatei">{$plugins.hintergrundbild.image_code}</textarea><br />
            <input type="submit" class="submit_back_green" value=".. speichern" />
    </form>

</fieldset>
