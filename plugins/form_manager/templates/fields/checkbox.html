<div class="labdiv labdiv2 labdiv_checkbox" id="labdiv_{$field.plugin_cform_name|escape}">
	<input type="checkbox" id="plugin_cform_{$field.plugin_cform_name|escape}" name="{$field.plugin_cform_name|escape}"
		   value="1"
			{if $field.plugin_cform_must} required="required" aria-required="true"{/if}
			{if $checked} checked="checked" aria-checked="true"{/if}
	/>

	<label id="plugin_cform_{$field.plugin_cform_name|escape}_label" for="plugin_cform_{$field.plugin_cform_name|escape}"{if $error} class="form_error"{/if}>
		{if $error}
			{$field.plugin_cform_descrip|default:$plugin.form_manager.fehlermeldung}
		{/if}

		{$field.plugin_cform_label}

		{if $field.plugin_cform_must}
			<span class="must_stern"> *</span>
		{/if}

		{if $field.plugin_cform_label_img}
			<br />
			<img class="form_labelimg" src="{$slash}images/{$field.plugin_cform_label_img|escape}" alt="" title="{$field.plugin_cform_label|escape}" />
		{/if}

		{if $field.plugin_cform_tooltip}
			<div data-tooltip aria-haspopup="true" class="has-tip" title="{$field.plugin_cform_tooltip|escape}"
				 style="display:inline-block;width:16px;height:16px;background-image:url('{$slash}plugins/form_manager/bilder/info.gif');"
			></div>
		{/if}
	</label>
</div>
