<link rel="stylesheet" type="text/css" href="../plugins/kontrastwechsler/css/backend.css"/>
<div class="artikel">
	<form action="" method="post">
		<!-- END DIV -->
		<fieldset>
			<input inputmode="latin" type="hidden" name="kontrast_id" maxlength="2"/>
			<p>
				<label for="name">{$message.plugin.kontrastwechsler.contrast_name}</label>
				<input inputmode="latin" type="text" name="kontrast_name" maxlength="64"/>
			</p>
			<p>
				<label for="description">{$message.plugin.kontrastwechsler.aria_label}</label>
				<textarea inputmode="latin" name="kontrast_description" maxlength="255">{$lang.info_text|escape}</textarea>
			</p>
			<p>
				<label for="text-color">{$message.plugin.kontrastwechsler.text_color}</label>
				<input type="color" name="kontrast_text-color" value="#000000"/>
			</p>
			<p>
				<label for="input-background-color">{$message.plugin.kontrastwechsler.background_color}</label>
				<input type="color" name="kontrast_background-color" value="#FFFFFF"/>
			</p>
			<p>
				<button type="submit" class="btn btn-success" name="action" value="save">{$message.plugin.kontrastwechsler.add}</button>
			</p>
		</fieldset>
	</form>
</div>
