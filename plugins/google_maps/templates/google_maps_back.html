            <legend>{$plugin.gmap.api}</legend>

            <textarea id="gmap_apikey" name="gmap_apikey" rows="1" cols="20" style="width:99%;" >{$gmap.0.gmap_apikey}</textarea>
            <br />
        </fieldset>
        <!--<fieldset>
            <legend>{$plugin.gmap.api_2}</legend>

        <fieldset>
            <legend>{$plugin.gmap.groesse}</legend>

				<option value="SATELLITE" {if $gmap.0.gmap_typ == "SATELLITE"}selected="selected"{/if}> {$plugin.gmap.satel} </option>
			</select>
        </fieldset>
        
        <fieldset>
			<legend>{$plugin.gmap.eintragen}</legend>
